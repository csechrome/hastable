	<script>
		var n = 0;
		var selected_sub = Array(10);
		function colorChanger(subbox) {
			if(n != 10) {
				if (subbox.style.background=='rgb(108, 169, 209)') {
					subbox.style.background='#97d8c2';
					var obj = document.getElementById('nownum');
					obj.innerHTML = --n;
				}
				else{
					subbox.style.background='#6ca9d1';
					selected_sub[n++] = subbox.id;
					var obj = document.getElementById('nownum');
					obj.innerHTML = n;
				}
			}
		}

		function nextCheck() {
			if (n != 10) {
				alert("10개 과목을 모두 선택해주세요");
			}
			else {
				location.href="/hastable/display2.html?" + encodeURIComponent(selected_sub);
			}
		}
	</script>
