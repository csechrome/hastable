	<script>
		var n = 0;
		var selected_sub = Array(9);
		function colorChanger(subbox) {
			if(n != 9) {
				if (subbox.style.background=='rgb(108, 169, 209)') {
					subbox.style.background='#97d8c2';
					var obj = document.getElementById('nownum');
					obj.innerHTML = --n;
				}
				else{
					subbox.style.background='#6ca9d1';
					selected_sub[n++] = subbox.id;
					var obj = document.getElementById('nownum');
					obj.innerHTML = n;
				}
			}
		}

		function nextCheck() {

			/** 3-2학기는 공강 8단위까지 허용 **/

			if (n != 9) {
				alert("9개 과목을 모두 선택해주세요");
			}
			else {
				location.href="/hastable/display3.html?" + encodeURIComponent(selected_sub);
			}
		}
	</script>
